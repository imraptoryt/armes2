<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Armurerie – Interface simple macOS</title>
<style>
    body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        background: url('https://i.goopics.net/relgy4.jpg');
        background-size: cover;
        background-position: center;
        height: 100vh;
        overflow: hidden;
    }

    .window {
        width: 420px;
        height: 300px;
        background: rgba(255,255,255,0.25);
        backdrop-filter: blur(14px);
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.35);
        position: absolute;
        box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        overflow: hidden;
        resize: both;
        min-width: 300px;
        min-height: 200px;
    }

    .titlebar {
        height: 30px;
        display: flex;
        align-items: center;
        gap: 8px;
        padding-left: 12px;
        border-bottom: 1px solid rgba(255,255,255,0.2);
        cursor: grab;
        background: rgba(255,255,255,0.15);
    }

    .dot { width: 12px; height: 12px; border-radius: 50%; }
    .red { background: #ff5f57; }
    .orange { background: #ffbd2e; }
    .green { background: #28c840; }

    .content {
        padding: 12px;
        font-size: 14px;
        height: calc(100% - 30px);
        overflow-y: auto;
    }

    .item {
        background: rgba(255,255,255,0.25);
        border: 1px solid rgba(255,255,255,0.25);
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 10px;
    }

    .serials {
        font-family: monospace;
        white-space: pre-wrap;
        background: rgba(0,0,0,0.25);
        padding: 6px;
        border-radius: 6px;
        margin-top: 6px;
        font-size: 12px;
    }
</style>
</head>
<body>

<div class="window" id="winStocks" style="left: 40px; top: 40px;">
    <div class="titlebar">
        <div class="dot red"></div>
        <div class="dot orange"></div>
        <div class="dot green"></div>
        <strong style="margin-left:8px;">Stocks</strong>
    </div>
    <div class="content" id="stocksContent"></div>
</div>

<div class="window" id="winRecensement" style="left: 520px; top: 140px;">
    <div class="titlebar">
        <div class="dot red"></div>
        <div class="dot orange"></div>
        <div class="dot green"></div>
        <strong style="margin-left:8px;">Recensement</strong>
    </div>
    <div class="content" id="recensementContent"></div>
</div>

<script>
// --- LISTE DES OBJETS AVEC QUANTITÉ ET NUMÉROS DE SÉRIE MAX 4 CHIFFRES ---
const items = [
    { name: "Berreta", category: "Arme légère", quantity: 12, serials: ["ARC-4821","ARC-0394","ARC-7710","ARC-1552","ARC-9083","ARC-6271","ARC-4419","ARC-5032","ARC-1197","ARC-7748","ARC-2660","ARC-9304"] },
    { name: "Glock 17", category: "Arme légère", quantity: 8, serials: ["ARC-0442","ARC-9190","ARC-3811","ARC-7056","ARC-1209","ARC-6674","ARC-2043","ARC-5827"] },
    { name: "M4A1", category: "Arme lourde", quantity: 5, serials: ["ARC-6502","ARC-7721","ARC-9440","ARC-0135","ARC-5883"] },
    { name: "Kevlar (F)", category: "Protection", quantity: 10, serials: ["ARC-9914","ARC-0038","ARC-7442","ARC-5149","ARC-2070","ARC-4322","ARC-8167","ARC-0561","ARC-6325","ARC-4400"] },
    { name: "Kevlar (H)", category: "Protection", quantity: 7, serials: ["ARC-7009","ARC-2458","ARC-9881","ARC-3104","ARC-4733","ARC-0520","ARC-8947"] },
    { name: "Munitions 9mm", category: "Munition", quantity: 200 },
    { name: "Munitions 5.56mm", category: "Munition", quantity: 150 }
];

let sc = document.getElementById("stocksContent");
let rc = document.getElementById("recensementContent");

items.forEach(item => {
    sc.innerHTML += `
        <div class="item">
            <strong>${item.name}</strong><br>
            Catégorie : ${item.category}<br>
            Stock : <strong>${item.quantity}</strong>
        </div>
    `;

    if(item.serials){
        rc.innerHTML += `
            <div class="item">
                <strong>${item.name}</strong><br>
                Numéros (${item.serials.length}) :
                <div class="serials">${item.serials.join("\n")}</div>
            </div>
        `;
    }
});

function makeDraggable(win) {
    const bar = win.querySelector(".titlebar");
    let offsetX = 0, offsetY = 0, dragging = false;

    bar.addEventListener("mousedown", e => {
        dragging = true;
        offsetX = e.clientX - win.offsetLeft;
        offsetY = e.clientY - win.offsetTop;
        bar.style.cursor = "grabbing";
    });

    document.addEventListener("mouseup", () => {
        dragging = false;
        bar.style.cursor = "grab";
    });

    document.addEventListener("mousemove", e => {
        if (dragging) {
            win.style.left = (e.clientX - offsetX) + "px";
            win.style.top = (e.clientY - offsetY) + "px";
        }
    });
}

makeDraggable(document.getElementById("winStocks"));
makeDraggable(document.getElementById("winRecensement"));
</script>

</body>
</html>
